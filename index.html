<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Matt Beyerle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fdf6ec;
      font-family: 'Libre Baskerville', serif;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 600px;
      padding: 2rem;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.05);
      background-color: #fffdf8;
      border-radius: 8px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.25rem;
    }

    p.tagline {
      font-style: italic;
      color: #555;
      margin-bottom: 2rem;
    }

    .links a {
      display: inline-block;
      margin: 0.5rem 1rem;
      text-decoration: none;
      color: #004b6e;
      font-weight: bold;
      transition: color 0.3s;
    }

    .links a:hover {
      color: #001e2b;
    }

    .footer {
      margin-top: 3rem;
      font-size: 0.85rem;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Matt Beyerle</h1>
    <p class="tagline">Accountant, runner, reader, cyclist, citizen</p>

    <div class="links">
      <a href="https://github.com/mbeyerle" target="_blank">GitHub</a>
